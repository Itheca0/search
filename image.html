<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            #submit-buttons {
                position: absolute;
                top: 60px;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                width: auto;

                
            }
            
        </style>
    </head>
    <body>
        <!--this one is the buttons for moving to another html file-->
        <div class = "button-container">
            <button type="button" onclick="window.location.href='index.html';">
                Google Search
            </button>
        </div>
        <!--this one is for the search bar and search action-->
        <div class = "search-container">
            <form class = "search-option" action="https://www.google.com/search">
                <input class = "search-bar", type="text" name="q">
                <!-- Hidden input to add tbm=isch to the query -->
                <input type="hidden" name="tbm" value="isch">
                <div id = "submit-buttons">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
